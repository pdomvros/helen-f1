<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>"Ελένη" του Ευριπίδη</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: gold;
      font-family: 'Comfortaa', cursive;
      text-align: justify;
      padding: 20px;
    }
    h1, h2, h3 {
      text-align: center;
    }
    .meta {
      font-size: 0.9em;
      font-style: italic;
    }
    .category {
      cursor: pointer;
      margin: 20px 0;
      font-size: 1.3em;
      border: 1px solid gold;
      padding: 10px;
      border-radius: 8px;
      background-color: #222;
    }
    .questions, .answer {
      display: none;
      margin-left: 20px;
    }
    .question {
      margin: 10px 0;
      cursor: pointer;
    }
    .question:hover {
      text-decoration: underline;
    }
    .answer {
      margin-top: 5px;
      font-style: italic;
      color: #80ffd4;
    }
  </style>
</head>
<body>
  <h2 class="meta">Δημιουργία/Επιμέλεια: Παναγιώτης Δόμβρος (CC BY-NC) 🖋️<br>
  Διευθυντής 1ου Γυμνασίου Πυλαίας 🎓</h2>

  <h1>📘 Ερωτήσεις Μελέτης στην "Ελένη" του Ευριπίδη 🎭</h1>

  <div class="category">📖 Κατηγορία 1: Θεωρητικές Ερωτήσεις</div>
  <div class="questions" id="cat1"></div>

  <div class="category">📝 Κατηγορία 2: Ερωτήσεις Κατανόησης Κειμένου</div>
  <div class="questions" id="cat2"></div>

  <div class="category">🔍 Κατηγορία 3: Ερμηνευτικές Ερωτήσεις</div>
  <div class="questions" id="cat3"></div>

  <script>
    const questionsData = {
      cat1: [
        ["Ποια είναι τα τρία βασικά είδη ποίησης στην αρχαία ελληνική γραμματεία;", "Έπος, λυρική και δραματική ποίηση."],
        ["Τι είναι ο διθύραμβος και ποιος ήταν ο ρόλος του στην εξέλιξη της τραγωδίας;", "Ύμνος στον Διόνυσο, βάση της δραματικής ποίησης."],
        ["Ποια ήταν η συμβολή του Αρίωνα στη διαμόρφωση του δράματος;", "Συνέθεσε τον πρώτο μελοποιημένο διθύραμβο."],
        ["Τι εισήγαγε ο Θέσπης στη δραματική ποίηση;", "Τον πρώτο υποκριτή και τη διαλογική μορφή."],
        ["Ποια είναι τα κατά ποσόν και τα κατά ποιόν μέρη μιας τραγωδίας;", "Κατά ποσόν: πρόλογος, επεισόδια, πάροδος κ.ά. / Κατά ποιόν: μύθος, ήθος, λέξις, διάνοια, μέλος, όψις."],
        ["Ποια είναι τα βασικά μέρη του αρχαίου θεάτρου;", "Κοίλον, ορχήστρα, σκηνή, πάροδοι."],
        ["Ποιοι είναι οι τρεις μεγάλοι τραγικοί ποιητές και ποιο το έργο τους;", "Αισχύλος, Σοφοκλής, Ευριπίδης."],
        ["Πώς λειτουργούσε ο Χορός στην αρχαία τραγωδία;", "Σχολίαζε, συμβούλευε, εξέφραζε την κοινή γνώμη."],
        ["Ποια η κοινωνική σημασία των θεατρικών αγώνων στην Αθήνα του 5ου αι.;", "Μέσο παιδείας και πολιτιστικής ενότητας."],
        ["Ποια η διαφορά ανάμεσα στην τραγωδία, την κωμωδία και το σατυρικό δράμα;", "Τραγωδία: σοβαρά θέματα, Κωμωδία: κοινωνική σάτιρα, Σατυρικό: λυτρωτικό και παιγνιώδες."]
      ],
      cat2: [
        ["Πού βρίσκεται η πραγματική Ελένη στο έργο του Ευριπίδη;", "Στην Αίγυπτο, φιλοξενούμενη του Πρωτέα."],
        ["Ποια ήταν η εντύπωση του Μενέλαου όταν είδε την Ελένη στην Αίγυπτο;", "Θεώρησε πως ήταν ψεύτικη ή απατεώνισσα."],
        ["Ποιο είναι το σχέδιο της Ελένης και του Μενέλαου για να αποδράσουν;", "Προσποιούνται πως ο Μενέλαος είναι νεκρός και ζητούν πλοίο για την ταφή του."],
        ["Ποια είναι η στάση του Τεύκρου απέναντι στην Ελένη;", "Αρνητική – τη θεωρεί υπαίτια για τον πόλεμο."],
        ["Ποιο ρόλο παίζει η Θεονόη στην εξέλιξη της πλοκής;", "Αποφασίζει να προστατεύσει την Ελένη από τον αδελφό της."],
        ["Τι εκπροσωπεί ο Θεοκλύμενος και ποια είναι η στάση του απέναντι στην Ελένη;", "Εξουσιαστικός τύπος, θέλει να την παντρευτεί παρά τη θέλησή της."],
        ["Πώς αντιμετωπίζει η Ελένη το γεγονός ότι η φήμη της την ακολουθεί;", "Με οδύνη και προσπάθεια αποκατάστασης."],
        ["Ποια είναι η στάση του Χορού απέναντι στην Ελένη και στις επιλογές της;", "Υποστηρικτική και συμπονετική."],
        ["Ποια η αντίδραση της Ελένης όταν μαθαίνει ότι η Τροία καταστράφηκε;", "Θλίψη και αγωνία για την τύχη του Μενέλαου."],
        ["Ποια είναι η σημασία της σκηνής της αναγνώρισης ανάμεσα σε Ελένη και Μενέλαο;", "Αποκαθίσταται η αλήθεια και ενώνεται ξανά το ζευγάρι."]
      ],
      cat3: [
        ["Ποιο είναι το κεντρικό δίλημμα της Ελένης στο έργο;", "Αν πρέπει να αποδείξει την αλήθεια ή να υπομείνει τη φήμη."],
        ["Πώς προβάλλεται η έννοια της αλήθειας και της ψευδαίσθησης στο έργο;", "Μέσα από τη διάκριση ανάμεσα στην Ελένη και το είδωλό της."],
        ["Ποια είναι η ηθική σύγκρουση που αντιμετωπίζει η Θεονόη;", "Αν θα πει την αλήθεια ή θα υπακούσει τον αδελφό της."],
        ["Πώς παρουσιάζεται ο Θεοκλύμενος ως τύπος εξουσίας;", "Αυταρχικός και παθιασμένος, χωρίς ενσυναίσθηση."],
        ["Πώς σχετίζεται το έργο με τις συνέπειες του πολέμου;", "Αποκαλύπτει τον παραλογισμό του, αφού έγινε για ένα ψεύτικο πρόσωπο."],
        ["Τι σημαίνει η επιλογή του Ευριπίδη να παρουσιάσει μια ‘άλλη Ελένη’;", "Αποκαθιστά τη φήμη της και αμφισβητεί τα παραδοσιακά πρότυπα."],
        ["Ποια είναι η θεατρική λειτουργία της αναγνώρισης;", "Ανατροπή πλοκής και συναισθηματική κάθαρση."],
        ["Τι υποδηλώνει ο χορός όταν στηρίζει την Ελένη;", "Λειτουργεί ως φωνή της λογικής και της ενσυναίσθησης."],
        ["Ποιο είναι το νόημα της απόδρασης;", "Σύμβολο ελευθερίας και νίκης της αλήθειας."],
        ["Ποια είναι η σχέση της φήμης με την ταυτότητα;", "Η φήμη καθορίζει την κοινωνική εικόνα ανεξαρτήτως αλήθειας."],
        ["Ποιος είναι ο ρόλος του ειδώλου της Ελένης;", "Μέσο για να αποκαλυφθεί η πλάνη και η ψευδαίσθηση."],
        ["Ποια είναι η αντίθεση εμφάνισης και ουσίας;", "Η Ελένη φαίνεται προδότρια αλλά στην ουσία είναι αθώα."],
        ["Ποια είναι τα διλήμματα του Μενέλαου;", "Αν πρέπει να πιστέψει την Ελένη ή όχι."],
        ["Πώς αποτυπώνονται οι πατριαρχικές αντιλήψεις της εποχής;", "Με την εμμονή στην τιμή και την κατοχή της γυναίκας."],
        ["Ποια είναι η λειτουργία της φιλοξενίας;", "Αναδεικνύει την ηθική των χαρακτήρων."],
        ["Ποιος είναι ο ρόλος των θεών στο έργο;", "Ελάχιστος – πιο ανθρώπινη και ρεαλιστική πλοκή."],
        ["Ποια είναι η θέση της Ελένης ως γυναίκας σε ξένο τόπο;", "Εύθραυστη αλλά ηθικά ακέραιη."],
        ["Ποιο είναι το συμβολικό βάρος του τίτλου;", "Αναδεικνύει την πραγματική ταυτότητα της ηρωίδας."],
        ["Πώς σχετίζεται το έργο με τα ομηρικά έπη;", "Τα ανατρέπει, δίνοντας διαφορετική ερμηνεία των γεγονότων."],
        ["Ποιο είναι το μήνυμα του Ευριπίδη για τον πόλεμο;", "Πως συχνά είναι άδικος και βασισμένος σε ψευδείς εντυπώσεις."]
      ]
    };

    function toggleCategory(element) {
      const id = element.nextElementSibling.id;
      const section = document.getElementById(id);
      if (!questionsData[id]) return;

      if (section.style.display === 'block') {
        section.style.display = 'none';
      } else {
        section.style.display = 'block';
        if (section.innerHTML.trim() === '') {
          questionsData[id].forEach(([q, a]) => {
            const div = document.createElement('div');
            div.className = 'question';
            div.innerHTML = `❓ <strong>${q}</strong>`;
            const ans = document.createElement('div');
            ans.className = 'answer';
            ans.innerHTML = `💡 ${a}`;
            div.onclick = () => {
              ans.style.display = ans.style.display === 'block' ? 'none' : 'block';
            };
            section.appendChild(div);
            section.appendChild(ans);
          });
        }
      }
    }

    document.querySelectorAll('.category').forEach(cat => {
      cat.addEventListener('click', () => toggleCategory(cat));
    });
  </script>
</body>
</html>
